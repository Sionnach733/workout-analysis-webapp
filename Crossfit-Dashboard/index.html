<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="barChart/barchart.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Workout Analysis</a>
        <div class="dropdown mr-2">
            <div class="btn-group">
                <button class="btn btn-secondary dropdown-toggle" id="compare-dropdown" type="button" data-toggle="dropdown">
                    <span data-bind="label">Compare Against..</span>&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item" tabindex="1" href="#">Mainsite</a></li>
                    <li><a class="dropdown-item" tabindex="2" href="#">Games</a></li>
                    <li><a class="dropdown-item" tabindex="3" href="#">Regionals</a></li>
                    <li><a class="dropdown-item" tabindex="4" href="#">Open</a></li>
                    <li><div class="dropdown-divider"></div></li>
                    <li> <a class="dropdown-item" tabindex="5" href="#">Custom..</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a id="All" class="nav-link" href="#All">
                  <span data-feather="activity"></span>
                  All
                </a>
              </li>
              <li class="nav-item">
                <a id="Warmup" class="nav-link" href="#Warmup">
                  <span data-feather="pie-chart"></span>
                  Warmup
                </a>
              </li>
              <li class="nav-item">
                <a id="Strength" class="nav-link" href="#Strength">
                  <span data-feather="bar-chart"></span>
                  Strength
                </a>
              </li>
              <li id="Wod" class="nav-item">
                <a class="nav-link" href="#Wod">
                  <span data-feather="bar-chart-2"></span>
                  Wod
                </a>
              </li>
              <li id="Skills" class="nav-item">
                <a class="nav-link" href="#Skills">
                  <span data-feather="layers"></span>
                  Skills
                </a>
              </li>
              <li id="Primitives" class="nav-item">
                <a class="nav-link" href="#Primitives">
                  <span data-feather="crosshair"></span>
                  Primitives
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Movements Bubble Chart</h1>
            <div id="date-toolbar" class="btn-toolbar mb-2 mb-md-0">
              <button id="clear-btn" type="button" class="btn btn-outline-secondary mr-md-2">Clear</button>
              <div class="input-group mr-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">From:</span>
                </div>
                <input id="from-datepicker" type="text" class="form-control" placeholder="">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">To:</span>
                </div>
                <input id="to-datepicker" type="text" class="form-control" placeholder="">
              </div>
            </div>
          </div>
          <svg class="my-4" id="myChart" width="900" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
          <h1 class ="h2 border-bottom pb-2">Top Movement Vs Mainsite</h1>
          <div id="mytoptrends"></div>
          <h1 class ="h2 border-bottom pb-2">Average Movements Per Wod</h1>
          <canvas id="movements-per-wod" width="960" height="500"></canvas>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="utils/utils.js"></script>
    <script src="barChart/barchart.js"></script>
    <script src="bubbleChart/BubbleChart.js"></script>
    <script src="donutChart/DonutChart.js"></script>
    <script>
        $(document).ready(function(){
            getWodData();
            setupDropdown();

            function setupDropdown(){
                $( document.body ).on( 'click', '.dropdown-menu li', function( event ) {
                    let $target = $( event.currentTarget );
                    $target.closest( '.btn-group' )
                        .find( '[data-bind="label"]' ).text( $target.text() )
                        .end()
                        .children( '.dropdown-toggle' ).dropdown( 'toggle' );
                    return false;
                });
            }

            function renderGraphs(filteredData, filteredMainsiteData){
                new BarChart(getTopMovements(filteredData,filteredMainsiteData));
                new BubbleChart(filteredData);
                let foo = [{"source": "myData", "average": 2.15},
                            {"source": "mainsite", "average": 3},
                            {"source": "foo", "average": 13},
                            {"source": "bar", "average": 30}];
                new DonutChart(foo);
            }

            function getWodData() {
                let myData,mainsiteData;
                $.when(
                  $.ajax({
                    url: "data.json",
                    dataType: 'json',
                    success: function(data) {
                      myData = data;
                    }
                  }),

                  $.ajax({
                      url: "mainsite.json",
                      dataType: 'json',
                      success: function (data) {
                        mainsiteData = data;
                      }
                  })
                ).then(function(){
                    let filteredData = filterData("all", myData, mainsiteData);
                    filteredData[0] = addPercentageToData(filteredData[0], filteredData[1]);
                    renderGraphs(filteredData[0], filteredData[1]);
                    createDateToolbar(myData, mainsiteData);
                    addClickEvents(myData, mainsiteData);
                });
            }

            function addClickEvents(myData, mainsiteData){
                $( "#All" ).click(function() {
                    handleClick("all", myData, mainsiteData);
                });
                $( "#Warmup" ).click(function() {
                    handleClick("warmup", myData, mainsiteData);
                });
                $( "#Strength" ).click(function() {
                    handleClick("strength", myData, mainsiteData);
                });
                $( "#Wod" ).click(function() {
                    handleClick("wod", myData, mainsiteData);
                });
                $( "#Skills" ).click(function() {
                    handleClick("skills", myData, mainsiteData);
                });
                $( "#Primitives" ).click(function() {
                    handleClick("primitive", myData, mainsiteData);
                });
            }

            function handleClick(filter, myData, mainsiteData){
                clearCharts();
                let filteredData = filterData(filter, myData, mainsiteData);
                filteredData[0] = addPercentageToData(filteredData[0], filteredData[1]);
                renderGraphs(filteredData[0], filteredData[1]);
            }

            function clearCharts() {
                $("#myChart").empty();
                $("#mytoptrends").empty();
            }

            function createDateToolbar(myData, mainsiteData){
                let fromDatePicker = $('#from-datepicker');
                let toDatePicker = $('#to-datepicker');


                fromDatePicker.datepicker({
                        format: 'dd/mm/yyyy'
                    })
                    .on('changeDate', function() {
                        //render graph with date range
                        if(fromDatePicker.val() && toDatePicker.val()){
                            let dateRangeMyData = getDataInDateRange(myData,fromDatePicker.val(),toDatePicker.val());
                            let dateRangeMainsiteData = getDataInDateRange(mainsiteData,fromDatePicker.val(),toDatePicker.val());
                            clearCharts();
                            let filteredData = filterData("all", dateRangeMyData, dateRangeMainsiteData);
                            filteredData[0] = addPercentageToData(filteredData[0], filteredData[1]);
                            renderGraphs(filteredData[0], filteredData[1]);
                        }
                    });

                toDatePicker.datepicker({
                        format: 'dd/mm/yyyy'
                    })
                    .on('changeDate', function() {
                        //render graph with date range
                        if(fromDatePicker.val() && toDatePicker.val()){
                            let dateRangeMyData = getDataInDateRange(myData,fromDatePicker.val(),toDatePicker.val());
                            let dateRangeMainsiteData = getDataInDateRange(mainsiteData,fromDatePicker.val(),toDatePicker.val());
                            clearCharts();
                            let filteredData = filterData("all", dateRangeMyData, dateRangeMainsiteData);
                            filteredData[0] = addPercentageToData(filteredData[0], filteredData[1]);
                            renderGraphs(filteredData[0], filteredData[1]);
                        }
                    });

                $('#clear-btn').button().click(function(){
                    clearDates(fromDatePicker, toDatePicker, myData, mainsiteData);
                })
            }

            function clearDates(fromDatePicker, toDatePicker, myData, mainsiteData){
                fromDatePicker.datepicker('setDate', null);
                toDatePicker.datepicker('setDate', null);
                clearCharts();
                let filteredData = filterData("all", myData, mainsiteData);
                filteredData[0] = addPercentageToData(filteredData[0], filteredData[1]);
                renderGraphs(filteredData[0], filteredData[1]);
            }
        });

    </script>
  </body>
</html>
